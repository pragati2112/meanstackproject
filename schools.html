
<html lang = "en" >
    <head>
       <link rel = "stylesheet"
          href = "https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
       <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
       <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
       <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
       <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
       <script src = "https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>
 
       <script type = "text/javascript">    
          angular.module('myModule', ['ngMaterial'])
                 
       </script>
    </head>
    <style>
 .head
 {
     height:50px;
     width:100%;
     text-align: center;
     line-height:30px;
     background-color: rgb(168,208,141);
 }
.div{

  width:100%;
  text-align: initial;
  display: flex;
  justify-content: space-between;
}
.ab
{
  width:50%;
  float: left;

}
.ac
{
   height:50px;
   background-color: blanchedalmond;
}

 .h{
    height:60px;
    width:90px;
    margin-right: 20px;
 }
 
 .c
 {
   text-align: center;
   background-color: blanchedalmond;
 }
 
  </style>

  <body ng-app = "myModule" ng-cloak>
  
  
    <header class="head">
       <h2> EXAMBAZAAR </h2>
     <header>
        <div class="ab ac" flex="50" >  <b>Name of Schools</b> </div> 
        <div class="ab ac" flex="50" >  <b>Districts</b> </div> 
    <div id="layoutcontainer div" layout="row"  layout-wrap ng-repeat='school in schools' > 
      <md-content>
       
      <div class="ab" flex="50" >  {{school['name of school']}} </div> 
      <div class="ab" flex="50" >  {{school['district']}} </div> 
    </md-content>
    
    </div>
    
    <footer class="c">
       THANKYOU!
     <footer>

                      
                    
              
  </body>
 </html>
